<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        header button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #0056b3;
        }
        nav {
            background-color: #6c757d;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            background-color: #495057;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #343a40;
        }
        #content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: none; /* –≠—Ç–∞ —Ñ–æ—Ä–º–∞ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–ª–∞–¥–µ–ª—å—Ü–∞ */
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toolbar button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .toolbar button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<header>
    <h1>Programming Wiki</h1>
    <!-- –ö–Ω–æ–ø–∫–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ -->
    <button id="loginButton" onclick="showLogin()">–í–æ–π—Ç–∏ –∫–∞–∫ –≤–ª–∞–¥–µ–ª–µ—Ü</button>
    <button id="logoutButton" class="hidden" onclick="logout()">–í—ã–π—Ç–∏</button> <!-- –ö–Ω–æ–ø–∫–∞ "–í—ã–π—Ç–∏" -->
</header>

<nav>
    <a href="#" onclick="showArticle('html')">HTML</a>
    <a href="#" onclick="showArticle('css')">CSS</a>
    <a href="#" onclick="showArticle('javascript')">JavaScript</a>
</nav>

<div class="search-bar">
    <input type="text" id="search" placeholder="Search..." onkeyup="searchArticles()">
</div>

<div id="content">
    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Programming Wiki</h2>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª HTML, CSS –∏–ª–∏ JavaScript –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ –ø—Ä–∏–º–µ—Ä–æ–≤ –∫–æ–¥–∞.</p>
</div>

<!-- –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≥–∞–π–¥–æ–≤ (—Ç–æ–ª—å–∫–æ –¥–ª—è –≤–ª–∞–¥–µ–ª—å—Ü–∞) -->
<div class="form-section" id="guideForm">
    <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –≥–∞–π–¥</h3>
    <input type="text" id="guideTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥–∞–π–¥–∞"><br><br>

    <!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>
        <button onclick="addImage()">üñºÔ∏è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    </div>

    <div contenteditable="true" id="guideContent" style="border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto;"></div><br><br>
    
    <!-- –í—ã–±–æ—Ä —Ç–µ–º—ã, –∫—É–¥–∞ –ø–æ–º–µ—Å—Ç–∏—Ç—å –≥–∞–π–¥ -->
    <label for="guideCategory">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º—É:</label>
    <select id="guideCategory">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
    </select><br><br>
    <button onclick="addGuide()">–î–æ–±–∞–≤–∏—Ç—å –≥–∞–π–¥</button>
</div>

<!-- –û–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
<div id="loginForm" class="hidden">
    <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
    <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
    <input type="text" id="username"><br><br>
    <label for="password">–ü–∞—Ä–æ–ª—å:</label>
    <input type="password" id="password"><br><br>
    <button onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –≥–∞–π–¥—ã –∏–∑ localStorage
    let articles = JSON.parse(localStorage.getItem('articles')) || {
        html: { title: "HTML Guide", content: "HTML content here..." },
        css: { title: "CSS Guide", content: "CSS content here..." },
        javascript: { title: "JavaScript Guide", content: "JavaScript content here..." }
    };

    let isOwnerLoggedIn = false;

    // –ü–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function showLogin() {
        document.getElementById('loginForm').classList.remove('hidden');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'owner' && password === '1234') {
            alert('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –≤–ª–∞–¥–µ–ª–µ—Ü!');
            isOwnerLoggedIn = true;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('guideForm').style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≥–∞–π–¥–æ–≤
            document.getElementById('loginButton').classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏"
            document.getElementById('logoutButton').classList.remove('hidden'); // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–í—ã–π—Ç–∏"
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
    function logout() {
        alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞');
        isOwnerLoggedIn = false;
        document.getElementById('guideForm').style.display = 'none'; // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≥–∞–π–¥–æ–≤
        document.getElementById('loginButton').classList.remove('hidden'); // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏"
        document.getElementById('logoutButton').classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–í—ã–π—Ç–∏"
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—å–∏ –∏ —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏"
    function showArticle(language) {
        const contentDiv = document.getElementById('content');
        const article = articles[language];
        contentDiv.innerHTML = `<h1>${article.title}</h1><p>${article.content}</p>`;

        // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–¥–µ–ª–∞
        document.getElementById('loginButton').style.display = 'none';
    }

    // –î–æ–±–∞–≤–∏—Ç—å –≥–∞–π–¥ (—Ç–æ–ª—å–∫–æ –¥–ª—è –≤–ª–∞–¥–µ–ª—å—Ü–∞)
    function addGuide() {
        const title = document.getElementById('guideTitle').value;
        const content = document.getElementById('guideContent').innerHTML;
        const category = document.getElementById('guideCategory').value;

        if (title && content && category) {
            const newGuide = { title, content };
            articles[category].content += `<h2>${title}</h2><p>${content}</p>`;
            alert(`–ì–∞–π–¥ "${title}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ —Ä–∞–∑–¥–µ–ª ${category.toUpperCase()}!`);

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≥–∞–π–¥—ã –≤ localStorage
            localStorage.setItem('articles', JSON.stringify(articles));
        } else {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
    function formatText(command) {
        document.execCommand(command, false, null);
    }

    // –í—Å—Ç–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    function addImage() {
        const url = prompt('–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        if (url) {
            document.execCommand('insertImage', false, url);
        }
    }

    // –ü–æ–∏—Å–∫ –ø–æ —Å—Ç–∞—Ç—å—è–º
    function searchArticles() {
        const query = document.getElementById('search').value.toLowerCase();
        const contentDiv = document.getElementById('content');
        let found = false;

        Object.keys(articles).forEach(key => {
            const article = articles[key];
            if (article.title.toLowerCase().includes(query) || article.content.toLowerCase().includes(query)) {
                contentDiv.innerHTML = `<h1>${article.title}</h1><p>${article.content}</p>`;
                found = true;
            }
        });

        if (!found) {
            contentDiv.innerHTML = '<h1>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h1><p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.</p>';
        }
    }
</script>

</body>
</html>
